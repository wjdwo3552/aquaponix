<!DOCTYPE html>
<head>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-more.js"></script>
	<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	{% include "chartsInit.html" %}
<body>
	<!-- 헤더 부분 AP DASHBORAD 구현 START-->
	{% include "header.html" %}
	<!-- 헤더 부분 AP DASHBORAD 구현 END-->
	<!--메인 창 구현 START-->
	<div class="container-fluid user-select-none">
		<div class="row">
		{% include "nav.html" %}
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
			{% include "dashboard_nav.html" %}
			<!-- DASHBOARD INPUT DATA START!!!!-->
			
			<!-- DASHBOARD INPUT DATA END!!!!-->
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h2>Equipment Status</h2>
				</div>
				<!-- CSV 파일 값 구현 테이블 START!!!-->
				<div class="table-responsive">
					<table class="table table-striped table-sm table-hover">
						<thead>
							<tr style="text-align: center;">
								<th scope="col">장비 번호</th>
								<th scope="col">상태</th>
								<th scope="col">갱신 일자</th>
							</tr>
						</thead>
						<tbody style="text-align: center;">
							{% for k in sensor_status_list %}
								<tr>
									<th scope="row">{{ k[0] }}</th>
								{% for v in k[1:] %}
									<td>{{ v }}</td>
								{%endfor%}
								</tr>
						{%endfor%}
						</tbody>	
					</table>
				</div>
				<!-- CSV 파일 값 구현 테이블 START!!!-->
			</main>
			<!-- FOOTER START!! -->
			{% include "footer.html" %}
			<!-- FOOTER END!! -->
		</div>
	</div>
	<!--메인 창 구현 END-->	
</body>
</html>
